  name: title
  label: Title
  config:
    required: true
    wysiwyg: false
- type: list
  name: authors
  label: Authors
  config:
    use_select: false
    min: 1
- type: number
  name: year
  label: Year
  config:
    required: true
  default: 
- type: text
  name: journal
  label: Journal
  description: Name of the journal
- name: journalURL
  type: text
  config:
    required: true
  label: Journal URL
  description: Make sure to include https:// at the beginning or URL
- type: file
  name: publicationPath
  label: Document
  description: Preferably PDF format
- type: text
  name: layout
  label: layout
  hidden: true
  default: _layouts/publication.njk
